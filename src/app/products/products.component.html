<h1 class="text-center">Products</h1>


<div class="container-fluid row mt-5 justify-content-evenly">

  @for (prod of prodList; track $index) {
  <div class="card col-12 col-sm-6 " >
    <div class="card-body">
      <h3 class="float-end">{{prod.price}} $</h3>
      <h5 class="card-title">{{prod.title}}</h5>

      @for (tag of prod.tags; track $index) {
        <span class="badge rounded-pill bg-dark me-2">{{tag}}</span>

      }
      <p class="d-inline-block mt-1 ms-1">{{prod.rating}} </p>
      <h6 class="card-subtitle mb-2 text-muted my-2 ">{{prod.description}}</h6>

      <a href="#" class="card-link">{{prod.brand}}</a>
    </div>
  </div>



}
</div>
